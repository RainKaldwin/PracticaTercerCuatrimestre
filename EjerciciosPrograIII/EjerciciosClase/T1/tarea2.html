<!--

    existe una propiedad de display
    los block, los div por defecto ocuparan un espacio block

    y posteriormente lo que venga despues sera ingresado debajo de ese block
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <p>parrafo 1</p>
        <p>parrafo 2</p>

        <!--
            la propiedad block dice que cada parrafo ocupara 
            el completo del ancho de la pagina y un alto determinado
            lo que no cumple con el block seran los span
        -->
        <h1>span</h1>
        <span>este es un span</span>

        <!--
            lOS DIVS
            elemento contenedor de otras etiquetas
            adentro podemos poner lo que queramos
        -->
        <h1>DIV 1</h1>
        <div>este es un div</div>
        <div>otri div bajo</div>
</body>
</html>
