<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Bootstrap 2</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <script src="js/bootstrap.bundle.js"></script>

         <!--=================COLUMNAS==================================-->
         
         <!--Alineamiento vertical-->
         <style>
            [class="col"]{
                padding: 1rem;
                background-color: #6851e9;
                border:2px solid #000000;
                color: #fff
            }
        </style>
        <div class="container border">
            <div class="row align-end" style="height: 500px;">
                <div class="col"> Una de 3 columnas</div>
                <div class="col">Una de 3 columnas</div>
                <div class="col">Una de 3 columnas</div>
            </div>
        </div>


        <!--Alineamiento Horizontal-->
        <style>
            [class="col-2"]{
                padding: 1rem;
                background-color: #51e9af;
                border:2px solid #000000;
                color: #fff
            }
        </style>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-2">1</div>
                <div class="col-2">2</div>
            </div>
        </div>
</body>
</html>
