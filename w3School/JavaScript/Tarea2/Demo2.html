<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demostracion JavaScript</title>

    <!--Codigo JavaScript-->
    <script>
        function myFuncion(){
            document.getElementById("demo").innerHTML="Cambio de Parrafo";
        }
    </script>
</head>
<body>
        <h2>Demo Javascript en Head</h2>

        <p id="demo">Un Parrafo</p>
        <button type="button" onclick="myFuncion()">Probar</button>
</body>
</html>
